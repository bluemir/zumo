<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			@import url("/static/css/common.css");
		</style>
	</head>
	<body>
		<section id="main">
			<h1 class="title">Zumo</h1>
			<nav class="channels">
				<button class="channel-create">Create Channel</button>
				<button class="channel-join">Join Channel</button>
				<ul></ul>
				<button class="logout">Log out(switch other user)</button>
			</nav>
			<h2 class="channel-header">Channel Title</h2>
			<article class="messages"></article>
			<form class="input-box">
				<button type="button" class="channel-menu">menu</button>
				<input type="text" />

			</form>
			<footer class="copyright">
				Zumo. made by <a href="https://wikinote.bluemir.me/profile">Bluemir</a>

			</footer>
		</section>
		<!-- dialogs -->
		<article class="dialog channel-create">
			<h2>Create Channel</h2>
			<form>
				<input type="text"/>
				<button class="ok">Create</button>
				<button class="cancel">Cancel</button>
			</form>
		</article>
		<article class="dialog bot-create">
			<h2>Create bot</h2>
			<form>
				<input name="name" type="text">
				<input name="driver" type="text">
				<button class="ok">Create</button>
				<button class="cancel">Cancel</button>
			</form>
		</article>
		<article class="dialog channel-join hide">
			<h2>Join Channel</h2>
			<form>
				<select></select>
				<button class="ok">OK</button>
				<button class="cancel">Cancel</button>
			</form>
		</article>
		<article class="dialog invite">
			<h2>Invite Channel</h2>
			<form>
				<!-- TODO -->
				<input name="username" type="text" />
				<button class="ok">OK</button>
				<button class="cancel">Cancel</button>
			</form>
		</article>
		<menu class="channel">
			<ul>
				<li><button class="invite">Invite</button></li>
				<li><button class="leave">Leave</button></li>
			</ui>
		</menu>
		<script type="module" src="/static/js/main.js"></script>
	</body>
</html>
