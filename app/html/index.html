<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			@import url("/static/css/common.css");
		</style>
		<link rel="import" href="/static/html/components/dialog.html">
		<link rel="import" href="/static/html/components/menu.html">
	</head>
	<body>
		<section id="main">
			<div class="title">
				<h1>Zumo</h1>
				<div class="menu application">
					<button type="button">*</button>
					<ul>
						<li><button class="bot-create">Create Bot</button></li>
						<!--li><button class="channel-create">Create channel</button></li-->
						<li><button class="my-profile">My Profile</button></li>
						<li><button class="user-join-token">Invite Token</button></li>
						<li><button class="testbtn">RESERVE</button></li>
					</ul>
				</div>
			</div>
			<nav class="channels">
				<button class="channel-create">Create Channel</button>
				<button class="channel-join">Join Channel</button>
				<ul></ul>
				<button class="logout">Log out(switch other user)</button>
			</nav>
			<div class="channel-header">
				<h2>Channel Title</h2>
				<div class="menu channel">
					<button>*</button>
					<ul>
						<li><button class="invite">Invite</button></li>
						<li><button class="kick">Kick</button></li>
						<li><button class="leave">Leave</button></li>
						<li><button class="hook-create">Create Hook</button></li>
					</ul>
				</div>
				<zumo-menu class="menu">
					<button slot="button">+</button>
					<section slot="menu">
						<button name="invite">Invite</button>
						<button name="kick">Kick</button>
						<button name="leave">Leave</button>
						<button name="hook-create">Create Hook</button>
					</section>
				</zumo-menu>
			</div>
			<article class="messages"></article>
			<form class="input-box">
				<div class="menu input">
					<button type="button">+</button>
					<ul>
						<li><button class="link" type="button">Add Link</button></li>
						<li><button class="location" type="button">Add location</button></li>
					</ul>
				</div>
				<ul class="status">
					<li class="location">L</li>
					<li class="detail">D</li>
				</ul>
				<input type="text" />
				<button type="submit">Send</button>
			</form>
			<footer class="copyright">
				Zumo. made by <a href="https://wikinote.bluemir.me/profile">Bluemir</a>
			</footer>
		</section>
		<!-- dialogs -->
		<aside>
			<article class="message-box"></article>
			<zumo-dialog class="create-channel">
				<h2 slot="title">Create Channel</h2>
				<input slot="body" type="text" />
			</zumo-dialog>
			<article class="dialog bot-create">
				<h2>Create bot</h2>
				<form>
					<input name="name"   type="text" placeholder="Name">
					<input name="driver" type="text" placeholder="Driver">
					<button class="ok"    >Create</button>
					<button class="cancel">Cancel</button>
				</form>
			</article>
			<article class="dialog channel-join hide">
				<h2>Join Channel</h2>
				<form>
					<select></select>
					<button class="ok"    >OK</button>
					<button class="cancel">Cancel</button>
				</form>
			</article>
			<article class="dialog hook-create">
				<h2>Hook Create</h2>
				<form>
					<input name="username" type="text" placeholder="User Name" />
					<button class="ok">OK</button>
					<button class="cancel">Cancel</button>
				</form>
			</article>
			<zumo-dialog class="invite">
				<h2 slot="title">Invite User</h2>
				<section slot="body">
					<input name="username" type="text" placeholder="User Name" />
				</section>
			</zumo-dialog>
			<zumo-dialog class="kick">
				<h2 slot="title">Kick User</h2>
				<section slot="body">
					<input name="username" type="text" placeholder="User Name" />
				</section>
			</zumo-dialog>
			<zumo-dialog class="my-profile">
				<h2 slot="title">My Profile</h2>
				<section slot="body"></section>
			</zumo-dialog>
		</aside>
		<script type="module" src="/static/js/main.js"></script>
	</body>
</html>
